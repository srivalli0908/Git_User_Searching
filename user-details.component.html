<div class="card mb-3">
    <img src={{userDetail.avatar_url}} class="card-img-top" alt="..." height="400px">
    <div class="card-body">
      <h3 class="card-title">{{userDetail.login}}</h3>
      <h5 class="card-text">bio:{{userDetail.bio}}</h5>
      <p class="card-text"> Public Repos {{userDetail.public_repos}}</p>
      <p class="card-text"> followers {{userDetail.followers}}</p>
      <p class="card-text"><small class="text-body-secondary">Joined {{userDetail.created_at |date}}</small></p>
    </div>
  </div>
